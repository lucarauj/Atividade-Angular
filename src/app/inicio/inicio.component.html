<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Video games">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Jogos de PC">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Lançamentos">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <h2>Promoção</h2>

    <mat-grid-list cols="3">
      
      <mat-grid-tile>
        <mat-card class="example-card">
          <img mat-card-image src="./assets/img/jogo1.PNG" alt="Jogo 1">
          <mat-card-header>
              <mat-card-title>Jogos Arcade</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Simples, rápido e desafiador.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>R$ 70,00</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card">
          <img mat-card-image src="./assets/img/jogo2.PNG" alt="Jogo 2">
          <mat-card-header>
              <mat-card-title>Jogos Arcade</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Diversão instantânea com mecânicas acessíveis e atmosfera eletrizante.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>R$ 80,00</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card">
          <img mat-card-image src="./assets/img/jogo3.PNG" alt="3">      
          <mat-card-header>
              <mat-card-title>Jogos Arcade</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Experiência envolvente, com gráficos cativantes e competitividade intensa.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>R$ 90,00</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
      </mat-grid-tile>

    </mat-grid-list>
</main>
